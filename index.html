<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Management Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Content Management Tool</h1>
    <section id="content-form">
        <h2>Add/Edit Content</h2>
        <form id="add-edit-content-form">
            <input type="hidden" id="content-id">
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            <label for="body">Content:</label>
            <textarea id="body" required></textarea>
            <button type="submit">Save Content</button>
        </form>
    </section>
    <section id="content-list">
        <h2>Content List</h2>
        <ul id="content-items">
            <!-- Content items will be added here dynamically -->
        </ul>
    </section>
    <script src="app.js"></script>
</body>
</html>
